<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绑定</title>
	<script type="text/javascript">
		window.onload = function()
		{
			var oBtn = document.getElementById('btn');

			// oBtn.onclick = function()
			// {
			// 	alert('a');
			// };
			// oBtn.onclick = function()
			// {
			// 	alert('b');     //这样写了两个函数的时候，点击按钮的时候只会调用最后一个函数，所以要用到事件绑定
			// };	
			//IE	
			if(oBtn.attachEvent)	
			{
				oBtn.attachEvent('onclick',function(){
					alert('a');
				});
				oBtn.attachEvent('onclick',function(){
					alert('b');
				});		
			}
			//FF Chrome
			else{
				oBtn.addEventListener('click',function()
				{
					alert('b');
				},false);
				oBtn.addEventListener('click',function()
				{
					alert('a');
				},false);
			}

		};
	</script>
</head>
<body>
    将一个动作绑定到某一个对象上，以使这个对象可以有多个可执行的动作而互不干扰。
	<input id='btn' type="button" value="绑定">
</body>
</html>
