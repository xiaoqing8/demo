<!---frameset cols用来定义竖直框架，rows用来定义水平框架-->
<html>

<frameset cols = "50%, 50%">
   
   <frame src = "apprentissage.html">
   <frame src = "htmlCSS.html">
   
</frameset>

</html>



<html>

<frameset rows = "50%, 50%">

   <frame src = "htmlCSS.html">
   
</frameset>

</html>
