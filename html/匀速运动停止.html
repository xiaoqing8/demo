<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>匀速运动停止</title>
	<style type="text/css">
		#div1
		{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			top: 50px;
			left: 0;
		}
				#div2
		{
			width: 1px;
			height: 200px;
			background: black;
			position: absolute;
			top: 0;
			left: 600px;
		}
	</style>
	<script type="text/javascript">
		var timer = null;
		function startMove(iTarget)
		{
			var oDiv = document.getElementById('div1');
			timer=setInterval(function(){
				var speed = 0;
				if(oDiv.offsetLeft<iTarget)
				{
					speed=7;
				}
				else
				{
					speed = -7;
				}
				if(Math.abs(iTarget-oDiv.offsetLeft)<=7)  //当相距不够一个速度单位时，直接让objet.style.left = iTarget+'px'
				{
					clearInterval(timer);
					oDiv.style.left = iTarget +'px';
				}
				else
				{
					oDiv.style.left = oDiv.offsetLeft+speed+'px';	//否则让他继续运动
				}	
			},30);
		}
		window.onload = function()
		{
			var oBtn = document.getElementById('btn');
			oBtn.onclick = function()
			{
				startMove(600);
			};
		};
	</script>
</head>
<body>
<input id='btn' type="button" value="匀速运动停止">
<div id='div1'></div>
<div id = 'div2'></div>
</body>
</html>
