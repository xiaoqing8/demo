<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>运动基础</title>
	<style type="text/css">
		#div1
		{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			left: 200px;
			top: 200px;
		}
	</style>
	<script type="text/javascript">

		setInterval(function(){
		oDiv=document.getElementById("div1");
        oDiv.style.left=oDiv.offsetLeft+10+'px';
		},30);
	</script>
</head>
<body><div id='div1'></div></body>
</html>
