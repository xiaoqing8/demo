<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>arguments</title>
	<script type="text/javascript">
		function sum()
		{
			var resultat = 0;
			for(var i=0; i<arguments.length;i++)
				resultat = resultat + arguments[i];
			return resultat;
		}
		alert(sum(1,2,3,12,3,3,4,5,5,6));
	</script>
</head>
<body>

</body>
</html>
