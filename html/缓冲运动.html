<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>缓冲运动</title>
	<style type="text/css">
		#div
		{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 600px;
			/*left:0;*/
			top: 50px;
		}
		#div1
		{
			width: 1px;
			height: 200px;
			background: black;
			position: absolute;
			left: 300px;			
		}
	</style>
	<script type="text/javascript">
		function startMove()
		{
			var oDiv = document.getElementById('div');
			setInterval(function(){

				var speed = (300 - oDiv.offsetLeft)/10;
				if(speed>0)
				{
					speed=Math.ceil(speed);
				}
				else
				{
					speed=Math.floor(speed);
				}
				oDiv.style.left = oDiv.offsetLeft+speed+'px';
			},30);
		}
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			oBtn.onclick = function(){
				startMove();
			};
		};
	</script>
</head>
<body>
	<input id='btn' type="button" value="开始运动">
	<div id='div'></div>
	<div id='div1'></div>
</body>
</html>
