<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mouse</title>
	<style type="text/css">
		#div1
		{
			width: 200px;
			height: 100px;
            background: #CCC;
            border: 1px solid blue;
            display:none;

		}
	</style>
	<script type="text/javascript">
		function aparait()
		{
           document.getElementById("div1").style.display = 'block';
		}
		function disparait()
		{
			document.getElementById("div1").style.display = 'none';
		}
	</script>
</head>
<body>
<input type="checkbox" name="两周内自动登录" onmouseover="aparait()" onmouseout="disparait()">两周内自动登录</input>
<div id = "div1"> 为了您的安全，请不要在网吧或其他不安全的地方进行登录</div>
</body>
</html>
