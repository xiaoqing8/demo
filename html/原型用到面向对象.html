<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>原型用到面向对象</title>
	<script type="text/javascript">
	function CreatePerson(name,qq)  
	{
		this.name = name;
		this.qq = qq;
		this.showName();
		this.showQQ();
	}
	CreatePerson.prototype.showName = function()//节省空间
	{
		alert('我的名字叫：'+this.name);
	};
	CreatePerson.prototype.showQQ = function()
	{
		alert('我的QQ号：'+this.qq);
	};

	var obj =new CreatePerson('blue','2222222');

	var obj2 =new CreatePerson('zhangsan','23243423423');
	</script>
</head>
<body>

</body>
</html>
