<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文档碎片</title>
	<script type="text/javascript">
		window.onload = function()
		{
			var oUl = document.getElementById('ul1');
			var oFrag = document.createDocumentFragment();//plus effecace

			for(var i=0;i<100000;i++)
			{
				var oLi = document.createElement('li');
				oFrag.appendChild(oLi);
				// oUl.appendChild(oLi);
			}
			oUl.appendChild(oFrag);
		};
	</script>
</head>
<body>
<textarea cols="100" rows="10" autofocus="autofocus">
	在浏览器中，我们一旦把节点添加到document.body（或者其他节点）中，页面就会更新并反映出这个变化，对于少量的更新，一条条循环插入也会运行很好，也是我们常用的方法。
	但是，如果当我们要向document中添加大量数据时(比如1w条)，如果像上面的代码一样，逐条添加节点，这个过程就可能会十分缓慢。 
   当然,你也可以建个新的节点,比如说div,先将oP添加到div上,然后再将div添加到body中.但这样要在body中多添加一个<div></div>.但文档碎片不会产生这种节点.
   为了解决这个问题，我们可以引入createDocumentFragment()方法，它的作用是创建一个文档碎片，把要插入的新节点先附加在它上面，然后再一次性添加到document中。
   经过测试，在ie，firefox下性能明显得以提高。大家可以自己测试下。 
   前端性能优化都是从一些细节地方做起的，如果不加以注意，后果很严重。
   可以在代码中屏蔽文档碎片的相关代码来测试文档碎片存在的意义。

   PS：这个优化跟循环添加html代码有点类似。
</textarea>
<ul id='ul1'></ul>
</body>
</html>
