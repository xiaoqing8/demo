<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>showhide</title>
	<style type="text/css">
		#div1
		{
			width: 300px;
			height: 300px;
			background: green;
			display: none;
		}
	</style>
	<script type="text/javascript">
		function showHide()
		{
			var str=document.getElementById("div1");

			if (str.style.display == "none")
				str.style.display = "block";
			else 
				str.style.display="none";
		}
	</script>
</head>
<body>
<input type="button" value = "showhide" onclick="showHide()">
<div id = "div1"></div>
</body>
</html>
