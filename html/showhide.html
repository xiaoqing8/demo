<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>showhide</title>
	<style type="text/css">
		#div1
		{
			width: 300px;
			height: 300px;
			background: green;
			/*display: none;*/
		}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oBtn = document.getElementById("btn");
		var str=document.getElementById("div1");

		oBtn.onclick = function() {
			console.log("click");
			console.log(str.style.display);
			if (str.style.display == "none")
				str.style.display = "block";//如果写入display作为非行间样式，在这会出错，第一次显示的是str.style.display为空，不是none，所以在第一次点击按钮的时候不会显示出来div，改为行间样式就可以用str.style....来获得样式值了
			else 
				str.style.display="none";
		}
	};
	</script>
</head>
<body>
点击按钮来控制div的display来确定div是否会显示出来 ! 
<br/><br/>
<input type="button" value = "showhide" id="btn">
<div id = "div1" style="display: none;"></div>
</body>
</html>
