<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>拖拽继承</title>
	<script type="text/javascript" src='拖拽继承.js'></script>
	<script type="text/javascript" src='限制范围拖拽继承.js'></script>
	<style type="text/css">
		#div1
		{
			width: 200px;
			height: 200px;
			background: yellow;
			position: absolute;
		}
		#div2
		{
			width: 200px;
			height: 200px;
			background: green;
			position: absolute;
		}
	</style>
	<script type="text/javascript">

		window.onload = function()
		{
			new CreateDrag('div1');
			new CreateLimitDrag('div2');
		};
		
	</script>
</head>
<body>
	<div id='div1'>普通拖拽</div>
	<div id='div2'>限制范围</div>
</body>
</html>
