<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>alert</title>
	<style type="text/css">
		#div1
		{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		

		window.onload = function(){
			var oBtn = document.getElementById("btn1");//找变量的语句要写在window.onload()里面
			oBtn.onclick = function()
			{
						var oDiv = document.getElementById("div1");
				alert (oDiv.style.background);
			};
		};

	</script>
</head>
<body>
	<input id="btn1" type="button" value="alert">
	<div id="div1" style="background: red"></div>
</body>
</html>
