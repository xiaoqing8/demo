<!DOCTYPE html>
<html>
<head>
	<title>单体模式</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var name='abc';
		var age=101;
		var person={
			name,
			age,
			showName(){
				alert(this.name);
			},
			showAge(){
				alert(this.age);
			}
		};
		person.showName();
		person.showAge();
	</script>

</head>
<body>

</body>
</html>
