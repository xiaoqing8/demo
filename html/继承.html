<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>继承</title>
	<script type="text/javascript">
	function A()
	{
		this.abc = 12;
	}
	A.prototype.show = function()
	{
		alert(this.abc);
	};

	function B()
	{
		A.call(this);//B继承了A的abc
	}

	//B.prototype = A.prototype;
	for(var i in A.prototype)
	{
		B.prototype[i] = A.prototype[i];    //继承函数得用这种方法
	}

	B.prototype.fn = function()  //B继承完之后可以再继续定义自己的函数
	{
		alert('abc');
	};
	var objB = new B();
	var objA = new A();
	//objA.show();
	objB.fn();
	objA.fn();//没有定义A的fn函数，所以会没有输出
	</script>
</head>
<body>
继承父类的参数，并可自己再添加想要执行的函数。
</body>
</html>
