<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>offsetParent</title>
	<style type="text/css">
		#div1
		{
			width: 200px;
			height: 200px;
			background: #CCC;
			position:relative;
		}
		#div2
		{
			width: 100px;
			height: 100px;
			background: red;
			position:absolute;
			left: 20px;
			top: 20px;
		}
	</style>
	<script type="text/javascript">
	window.onload = function()
	{
		var oDiv2=document.getElementById('div2');
		alert(oDiv2.offsetParent);
	};

	</script>
</head>
<body>
<div id='div1'>
	<div id='div2'></div>
</div>
</body>
</html>
