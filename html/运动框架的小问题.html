<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>运动框架的小问题</title>
	<style type="text/css">
		#div1
		{
			width: 200px;
			height: 200px;
			background: red;
			filter: alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
	<script src='move.js'></script>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn = document.getElementById('btn1');
			var oDiv = document.getElementById('div1');

			oBtn.onclick = function(){
				// startMove(oDiv,'width',300);
				// startMove(oDiv,'height',300);//希望他同时变,但不会达到这种效果，因为第一个语句刚打开一个定时器，还没开始运动第二个定时器就打开了，第二个定时器打开的时候第一个定时器被关闭。
				startMove(oDiv,{width: 300, height:300,opacity:100},function()
				{
					alert('aaaaaa');
				});//但是某一方需要变化很小的时候，比如一步就可以到达，另外几方也会在他停下后停下，因为只要有一方的值到达目标值，定时器就会被关闭。所以我们设置一个布尔值来存放是否所有变量值都已经改变到目标值，如果都达到，就关闭定时器
			};
		};
	</script>
</head>
<body>
<input id='btn1' type="button" value='运动'>
<div id='div1'></div>
</body>
</html>
