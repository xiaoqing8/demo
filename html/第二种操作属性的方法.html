<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第二种操作属性的方法</title>
	<style type="text/css">
		#div1
		{
			width: 200px;
			height: 200px;
			background: #CCC;
			border: 1px solid green;
		}
	</style>
	<script type="text/javascript">

		window.onload=function ()
		{
          var oBtn = document.getElementById("btn1");
          var oTxt = document.getElementById("txt1");
          var oDiv = document.getElementById("div1");

          oBtn.onclick = function (){
             oTxt['value'] = "adafs";
             oDiv.innerHTML = oTxt['value'] ; //设置div里面的内容
          };
		};
	</script>
</head>
<body>
<input id = "txt1" type="text">
<input id="btn1" type="button" value="setText">
<div id="div1"></div>
</body>
</html>
