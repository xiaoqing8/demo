<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>一串跟着鼠标的div</title>
	<style type="text/css">
		div
		{
			width: 20px;
			height: 20px;
			background: red;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		function getPos(ev)
		{
			var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
			var scrollLeft = document.documentElement.scrollLeft||document.body.scrollLeft;

			return {x:ev.clientX+scrollLeft, y:ev.clientY+scrollTop};//返回一个json，可以得到多个值
		}
		document.onmousemove = function(ev)
		{
			var aDiv = document.getElementsByTagName('div');
			var oEvent = ev||event;

			for(var i=aDiv.length-1; i>0;i--)
			{
				aDiv[i].style.left = aDiv[i-1].offsetLeft+'px';
				aDiv[i].style.top = aDiv[i-1].offsetTop+'px';
			}
			aDiv[0].style.left = getPos(oEvent).x + 'px';
			aDiv[0].style.top = getPos(oEvent).y + 'px';
		};
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

	<div></div>
	<div></div>

	<div></div>

	<div></div>
	<div></div>
</body>
</html>
