<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>只能输入数字的文本框</title>
	<script type="text/javascript">
		window.onload = function()
		{
			var oTxt = document.getElementById('txt1');
			//0 --48
			//9 --57
			//但是用户在这个情况下如果输错了是没有办法改的，所以我们应该再加入一个判断条件，就是退格键
			//退格键 --8
			oTxt.onkeydown=function(ev){

				var oEvent = ev||event;
				if(oEvent.keyCode!=37&&oEvent.keyCode!=38&&oEvent.keyCode!=39&&oEvent.keyCode!=40&&oEvent.keyCode !=8 && (oEvent.keyCode<48||oEvent.keyCode>57))
				{
					return false;
				}
			};
		};
	</script>
</head>
<body>
<input type="text" id="txt1">
</body>
</html>
